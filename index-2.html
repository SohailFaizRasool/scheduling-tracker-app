<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Schedule Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="schedule">
    <h1 id="header-title">Work Schedule Tracker</h1>
    <div class="regular-shift">
      <label for="regular-start">Regular Shift Start Time:</label>
      <input type="time" id="regular-start" name="regular-start" value="07:30">
      <label for="regular-end">Regular Shift End Time:</label>
      <input type="time" id="regular-end" name="regular-end" value="16:45">
      <br>
      <br>
      <div class="inputs">
        <!-- compliance-hours -->
        <label for="compliance-hours">Compliance Hours:</label>
        <input type="number" id="compliance-hours" value="18.5">
        <!-- Header title input -->
        <input type="text" id="header-title-input" placeholder="Enter new header title">
        <button id="change-header-btn">Change Header Title</button>

        <div class="select_entries">
          <label for="numberInput">Select Entries (1-5)</label>
          <input type="number" id="numberInput" name="numberInput" min="1" max="5" value="1" class="selected_entries_input" >  
          
        </div>
      </div>
      <br>


      <form id="schedule-form">
        <div class="shift-entries">
          
          <!-- Shift entries will be dynamically generated by JavaScript -->
        </div>
        <input type="range" orient="vertical" class="input-range" min="1" max="0" step="1" value="1"/>

        <div class="total__hours">
          <span class="total__hour"></span>
        </div>


      </form>

      <div class="btns">
        <button id="add-entry">Add Entry</button>
        <button id="remove-entry">Remove Entry</button>
        <button id="save-pdf">Save as PDF</button>
      </div>






    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>

</html>
