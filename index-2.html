<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Schedule Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="schedule">
    <h2>Work Schedule Tracker</h2>
    <div class="regular-shift">
      <label for="regular-start">Regular Shift Start Time:</label>
      <input type="time" id="regular-start" name="regular-start">
      <label for="regular-end">Regular Shift End Time:</label>
      <input type="time" id="regular-end" name="regular-end">
    </div>
    <form id="schedule-form">
      <div class="shift-entries">
        <!-- Shift entries will be dynamically generated by JavaScript -->
      </div>
      <button type="button" id="update-schedule">Update Schedule</button>
    </form>
    <div class="work-hours">
      <div class="highlight"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
